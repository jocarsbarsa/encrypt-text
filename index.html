<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ferramente para descriptografar e criptografar textos."
    />
    <link
      rel="shortcut icon"
      href="images/encryption.png"
      type="image/x-icon"
    />
    <title>Encrypt Text</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="icon" href="./images/encryption.png" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="container-cabecalho">
        <nav class="logos-cabecalho">
            <ul class="links">
                <li class="nav_links">
                    <a class="nav_alura" target="_blank" href="https://www.alura.com.br/">
                        <img src="./images/alura.png" alt="Logo da empresa Alura" style="width: 70%;" />
                    </a>
                </li>
                <li class="nav_link">
                    <a class="Link" target="_blank" href="https://www.oracle.com/br/education/oracle-next-education/">
                        <img src="./images/oracle.png" alt="Logo da empresa Oracle" style="width: 20%;" />
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container-principal">
      <section>
        <div class="container-titulo-principal">
          <h1>Encrypted Text</h1>
        </div>
      </section>
      <br />
      <section>
        <div class="texto-atencao">
          <i class="bi bi-exclamation-octagon-fill"></i>
          <h6 class="informacao">
            Apenas letras <spam>minúsculas</spam> e <spam>sem acento.</spam>
          </h6>
        </div>
      </section>
      <section class="container-input-texto1">
        <textarea
          class="input-texto-area1"
          cols="85"
          rows="10"
          placeholder=" Digite seu texto..."
        ></textarea>
      </section>
      <br />
      
      <br />
      <section>
        <div class="botoes">
          <button class="btn" onclick="botaoEncriptar()">
            Criptografar texto
          </button>
          <button class="btn-copiar" onclick="copiar()">Copiar</button>
          <button class="btn" onclick="botaoDesencriptar()">
            Descriptografar texto
          </button>
        </div>
      </section>
      <br /><br />
      <section class="container-input-texto2">
        <textarea
          class="input-texto-area2"
          placeholder=" Sua mensagem aparece aqui!"
          cols="85"
          rows="10"
        ></textarea>
        <br /><br />
      </section>
      <h2 class="texto-oniput">
        Digite um texto que você deseja <spam>criptografar</spam> ou
        <spam>descriptografar.</spam>
      </h2>
      <br /><br />
    </main>
    <footer class="rodape-main">
      <nav class="rodape-icons">
        <h3>
          <spam>"ONE - Oracle Next Education".</spam>
        </h3>
        <a
          href="https://www.linkedin.com/in/jo%C3%A3o-carlos-barsanelli-5b11bb1a1/"
          target="_blank"
          ><img src="images/linkedin.png" width="50px" alt="icon do LinkedIn"
        /></a>
        <a href="https://github.com/jocarsbarsa" target="_blank"
          ><img src="images/github.png" width="50px" alt="Icon do GitHub"
        /></a>
      </nav>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
